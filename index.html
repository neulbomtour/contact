<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeulbomTour · Contact</title>

<style>
:root{
  --bg:#0b1220;
  --card:rgba(255,255,255,.08);
  --card2:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.68);
  --border:rgba(255,255,255,.16);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo",Arial;
  background:
    radial-gradient(900px 500px at 20% 0%,rgba(34,197,94,.22),transparent 55%),
    radial-gradient(900px 500px at 80% 10%,rgba(59,130,246,.22),transparent 55%),
    var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:22px 14px 40px;
}
.wrap{width:100%;max-width:520px}

.top{
  display:flex;
  align-items:center;
  gap:12px;
  padding:18px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  margin-bottom:14px;
  position:relative;
}
.avatar{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background:var(--card2);
  font-weight:700;
}
.title{min-width:0}
h1{font-size:18px;margin:0}
.desc{font-size:13px;color:var(--muted);margin:2px 0 0}

.lang{
  margin-left:auto;
  display:flex;
  gap:6px;
  position:relative;
  z-index:10;
}
.lang-btn{
  border:1px solid var(--border);
  background:var(--card2);
  color:var(--text);
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
  opacity:.6;
  white-space:nowrap;
}
.lang-btn.active{
  opacity:1;
  background:rgba(255,255,255,.22);
}

.list{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  overflow:hidden;
}

.app{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  border-top:1px solid var(--border);
}
.app:first-child{border-top:none}

.left{
  display:flex;
  align-items:center;
  gap:12px;
  min-width:0;
}
.meta{min-width:0}
.name{margin:0;font-weight:600}
.sub{margin:0;font-size:12px;color:var(--muted)}

.right{
  display:flex;
  gap:10px;
}
.pill{
  border:1px solid var(--border);
  background:var(--card2);
  color:var(--text);
  padding:8px 12px;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
}
.pill:hover{background:rgba(255,255,255,.18)}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:14px;
}

/* ===== QR Modal (팝업 차단 없음) ===== */
.qr-modal.hidden{display:none;}
.qr-modal{
  position:fixed; inset:0; z-index:9999;
  display:flex; align-items:center; justify-content:center;
}
.qr-backdrop{
  position:absolute; inset:0;
  background:rgba(0,0,0,.55);
}
.qr-sheet{
  position:relative;
  width:min(92vw, 420px);
  background:rgba(18,24,40,.95);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
}
.qr-head{
  display:flex; align-items:center; justify-content:space-between;
  margin-bottom:10px;
}
.qr-title{font-weight:700;}
.qr-x{
  border:1px solid var(--border);
  background:var(--card2);
  color:var(--text);
  border-radius:10px;
  padding:6px 10px;
  cursor:pointer;
}
#qrImg{
  width:100%;
  height:auto;
  display:block;
  border-radius:12px;
  background:#fff;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- TOP -->
  <div class="top">
    <div class="avatar">NT</div>
    <div class="title">
      <h1 data-i18n="title">NeulbomTour · Contact</h1>
      <p class="desc" data-i18n="subtitle">
        원하는 앱을 선택해 바로 연락하거나 QR로 추가하세요.
      </p>
    </div>
    <div class="lang">
      <button class="lang-btn" data-lang="kr" type="button">KR</button>
      <button class="lang-btn" data-lang="en" type="button">EN</button>
      <button class="lang-btn" data-lang="zh" type="button">中文</button>
    </div>
  </div>

  <div class="list">

    <!-- WhatsApp -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">WhatsApp</p>
          <p class="sub">+82-10-3831-6689</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="open" data-link="https://wa.me/821038316689" type="button">열기</button>
        <button class="pill" data-role="qr" data-qr="whatsapp.jpg" data-title="WhatsApp QR" type="button">QR 보기</button>
      </div>
    </div>

    <!-- Kakao -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">KakaoTalk</p>
          <p class="sub">링크 또는 QR 참여</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="open" data-link="https://open.kakao.com/o/sRzCObVh" type="button">열기</button>
        <button class="pill" data-role="qr" data-qr="kakaotalk.jpg" data-title="Kakao QR" type="button">QR 보기</button>
      </div>
    </div>

    <!-- LINE -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">LINE</p>
          <p class="sub">링크 또는 QR 추가</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="open" data-link="https://line.me/ti/p/q4XXxGbGMi" type="button">열기</button>
        <button class="pill" data-role="qr" data-qr="line.jpg" data-title="LINE QR" type="button">QR 보기</button>
      </div>
    </div>

    <!-- Instagram -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">Instagram</p>
          <p class="sub">@jjj.u_eun</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="open" data-link="https://www.instagram.com/jjj.u_eun" type="button">열기</button>
        <button class="pill" data-role="qr" data-qr="instagram.jpg" data-title="Instagram QR" type="button">QR 보기</button>
      </div>
    </div>

    <!-- WeChat -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">WeChat</p>
          <p class="sub">ID 或二维码添加好友</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="addid" data-wechat-id="jue3445" type="button">아이디 추가</button>
        <button class="pill" data-role="qr" data-qr="wechat.jpg" data-title="WeChat QR" type="button">QR 보기</button>
      </div>
    </div>

  </div>

  <div class="footer">
    © Contact Hub
  </div>

</div>

<!-- QR MODAL -->
<div id="qrModal" class="qr-modal hidden">
  <div class="qr-backdrop" data-close="1"></div>
  <div class="qr-sheet" role="dialog" aria-modal="true">
    <div class="qr-head">
      <div id="qrTitle" class="qr-title">QR</div>
      <button id="qrClose" class="qr-x" type="button" aria-label="Close">✕</button>
    </div>
    <img id="qrImg" alt="QR" />
  </div>
</div>

<script>
/* ====== i18n ====== */
const i18n={
  kr:{title:"늘봄투어 · 연락하기",subtitle:"원하는 앱을 선택해 바로 연락하거나 QR로 추가하세요.",open:"열기",qr:"QR 보기",addId:"아이디 추가",copied:"WeChat ID 복사됨: "},
  en:{title:"NeulbomTour · Contact",subtitle:"Choose an app to contact directly or add via QR.",open:"Open",qr:"View QR",addId:"Add ID",copied:"WeChat ID copied: "},
  zh:{title:"春恒旅途 · 联系方式",subtitle:"请选择应用直接联系，或通过二维码添加。",open:"打开",qr:"查看二维码",addId:"添加ID",copied:"已复制 WeChat ID："}
};

function setLang(lang){
  // header text
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.innerText = i18n[lang][el.dataset.i18n];
  });

  // button texts
  document.querySelectorAll("[data-role='open']").forEach(b=>b.innerText=i18n[lang].open);
  document.querySelectorAll("[data-role='qr']").forEach(b=>b.innerText=i18n[lang].qr);
  document.querySelectorAll("[data-role='addid']").forEach(b=>b.innerText=i18n[lang].addId);

  // active state
  document.querySelectorAll(".lang-btn").forEach(b=>{
    b.classList.toggle("active", b.dataset.lang===lang);
  });
}

/* ====== Default language: EN (first visit), otherwise saved ====== */
const savedLang = localStorage.getItem("lang");
setLang(savedLang || "en");

/* ====== Language buttons ====== */
document.querySelectorAll(".lang-btn").forEach((btn)=>{
  btn.addEventListener("click", ()=>{
    const lang = btn.dataset.lang;
    localStorage.setItem("lang", lang);
    setLang(lang);
  });
});

/* ====== Open links (same tab or new tab 선택 가능) ====== */
document.addEventListener("click", (e)=>{
  const b = e.target.closest("[data-link]");
  if(!b) return;
  window.open(b.dataset.link, "_blank");
});

/* ====== QR Modal (팝업 차단 없음) ====== */
function openQR(img, title){
  const modal = document.getElementById("qrModal");
  document.getElementById("qrTitle").innerText = title || "QR";
  const elImg = document.getElementById("qrImg");
  elImg.src = img;
  modal.classList.remove("hidden");
}
function closeQR(){
  document.getElementById("qrModal").classList.add("hidden");
}
document.getElementById("qrClose").addEventListener("click", closeQR);
document.querySelector("#qrModal .qr-backdrop").addEventListener("click", closeQR);
document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeQR(); });

document.addEventListener("click", (e)=>{
  const btn = e.target.closest("[data-qr]");
  if(!btn) return;
  openQR(btn.dataset.qr, btn.dataset.title || "QR");
});

/* ====== WeChat ID Copy ====== */
document.addEventListener("click", async (e)=>{
  const btn = e.target.closest("[data-role='addid']");
  if(!btn) return;

  const id = btn.dataset.wechatId || btn.getAttribute("data-wechat-id") || "jue3445";
  const lang = localStorage.getItem("lang") || "en";

  try{
    await navigator.clipboard.writeText(id);
    alert(i18n[lang].copied + id);
  }catch(err){
    // fallback
    prompt("Copy WeChat ID:", id);
  }
});
</script>

</body>
</html>
