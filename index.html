<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Claire · Contact</title>

<style>
:root{
  --bg:#0b1220;
  --card:rgba(255,255,255,.08);
  --card2:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.68);
  --border:rgba(255,255,255,.16);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo",Arial;
  background:
    radial-gradient(900px 500px at 20% 0%,rgba(34,197,94,.22),transparent 55%),
    radial-gradient(900px 500px at 80% 10%,rgba(59,130,246,.22),transparent 55%),
    var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:22px 14px 40px;
}
.wrap{width:100%;max-width:520px}

.top{
  display:flex;
  align-items:center;
  gap:12px;
  padding:18px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  margin-bottom:14px;
}
.avatar{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background:var(--card2);
  font-weight:700;
}
.title{min-width:0}
h1{font-size:18px;margin:0}
.desc{font-size:13px;color:var(--muted);margin:2px 0 0}

.lang{
  margin-left:auto;
  display:flex;
  gap:6px;
}
.lang-btn{
  border:1px solid var(--border);
  background:var(--card2);
  color:var(--text);
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
  opacity:.6;
}
.lang-btn.active{
  opacity:1;
  background:rgba(255,255,255,.22);
}

.list{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  overflow:hidden;
}

.app.wechat.highlight {
  box-shadow: 0 0 0 2px rgba(255,215,0,0.35),
              0 12px 30px rgba(0,0,0,0.35);
  background: rgba(255,255,255,0.08);
}

.app{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  border-top:1px solid var(--border);
}
.app:first-child{border-top:none}

.left{
  display:flex;
  align-items:center;
  gap:12px;
  min-width:0;
}
.icon{
  width:36px;height:36px;border-radius:10px;
  display:grid;place-items:center;
  background:var(--card2);
  font-weight:700;
}
.meta{min-width:0}
.name{margin:0;font-weight:600}
.sub{margin:0;font-size:12px;color:var(--muted)}

.right{
  display:flex;
  gap:10px;
}
.pill{
  border:1px solid var(--border);
  background:var(--card2);
  color:var(--text);
  padding:8px 12px;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
}
.pill:hover{background:rgba(255,255,255,.18)}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:14px;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- TOP -->
  <div class="top">
    <div class="avatar">C</div>
    <div class="title">
      <h1 data-i18n="title">Claire · Contact</h1>
      <p class="desc" data-i18n="subtitle">
        원하는 앱을 선택해 바로 연락하거나 QR로 추가하세요.
      </p>
    </div>
    <div class="lang">
      <button class="lang-btn active" data-lang="kr">KR</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="zh">中文</button>
    </div>
  </div>

  <div class="list">

    <!-- WhatsApp -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">WhatsApp</p>
          <p class="sub">+82-10-3831-6689</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="open" data-link="https://wa.me/821038316689">열기</button>
        <button class="pill" data-role="qr" onclick="openQR('whatsapp.jpg','WhatsApp QR')">QR 보기</button>
      </div>
    </div>

    <!-- Kakao -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">KakaoTalk</p>
          <p class="sub">링크 또는 QR 참여</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="open" data-link="https://open.kakao.com/o/sRzCObVh">열기</button>
        <button class="pill" data-role="qr" onclick="openQR('kakaotalk.jpg','Kakao QR')">QR 보기</button>
      </div>
    </div>

    <!-- LINE -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">LINE</p>
          <p class="sub">링크 또는 QR 추가</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="open" data-link="https://line.me/ti/p/q4XXxGbGMi">열기</button>
        <button class="pill" data-role="qr" onclick="openQR('line.jpg','LINE QR')">QR 보기</button>
      </div>
    </div>

    <!-- Instagram -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">Instagram</p>
          <p class="sub">@jjj.u_eun</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="open" data-link="https://www.instagram.com/jjj.u_eun">열기</button>
        <button class="pill" data-role="qr" onclick="openQR('instagram.jpg','Instagram QR')">QR 보기</button>
      </div>
    </div>

    <!-- WeChat -->
    <div class="app">
      <div class="left">
        <div class="meta">
          <p class="name">WeChat</p>
          <p class="sub">ID 或二维码添加好友</p>
        </div>
      </div>
      <div class="right">
        <button class="pill" data-role="addid"
          onclick="navigator.clipboard.writeText('jue3445')
            .then(()=>alert('WeChat ID 已复制：jue3445'))">
          아이디 추가
        </button>
        <button class="pill" data-role="qr" onclick="openQR('wechat.jpg','WeChat QR')">QR 보기</button>
      </div>
    </div>

  </div>

  <div class="footer">
    © Contact Hub · 언제든 수정 가능
  </div>

</div>

<script>
function openQR(img,title){
  const w=window.open("","_blank","width=360,height=420");
  w.document.write("<title>"+title+"</title><img src='"+img+"' style='width:100%'>");
}

document.addEventListener("click",e=>{
  const b=e.target.closest("[data-link]");
  if(b) window.open(b.dataset.link,"_blank");
});

const i18n={
  kr:{title:"Claire · Contact",subtitle:"원하는 앱을 선택해 바로 연락하거나 QR로 추가하세요.",open:"열기",qr:"QR 보기",addId:"아이디 추가"},
  en:{title:"Claire · Contact",subtitle:"Choose an app to contact directly or add via QR.",open:"Open",qr:"View QR",addId:"Add ID"},
  zh:{title:"Claire · 联系方式",subtitle:"请选择应用直接联系，或通过二维码添加。",open:"打开",qr:"查看二维码",addId:"添加ID"}
};

function setLang(lang){
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.innerText=i18n[lang][el.dataset.i18n];
  });
  document.querySelectorAll(".lang-btn").forEach(b=>{
    b.classList.toggle("active",b.dataset.lang===lang);
  });
  document.querySelectorAll("[data-role='open']").forEach(b=>b.innerText=i18n[lang].open);
  document.querySelectorAll("[data-role='qr']").forEach(b=>b.innerText=i18n[lang].qr);
  document.querySelectorAll("[data-role='addid']").forEach(b=>b.innerText=i18n[lang].addId);
}

document.querySelectorAll(".lang-btn").forEach(b=>{
  b.onclick=()=>setLang(b.dataset.lang);
});
</script>

</body>
</html>
