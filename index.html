<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Claire</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.16);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --radius:18px;
      --shadow:0 12px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:24px;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(99,102,241,.30), transparent 60%),
        radial-gradient(900px 500px at 20% 0%, rgba(34,197,94,.22), transparent 55%),
        var(--bg);
    }
    .wrap{
      width:100%;
      max-width:520px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    h1{
      font-size:20px;
      margin:0 0 6px;
    }
    .desc{
      color:var(--muted);
      font-size:14px;
      margin-bottom:16px;
    }

    .app{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px;
      border-radius:14px;
      background:rgba(255,255,255,.04);
      margin-bottom:10px;
    }
    .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .icon{
      width:36px;
      height:36px;
      border-radius:10px;
      background:rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
    }
    .meta{
      min-width:0;
    }
    .name{
      font-weight:600;
      margin:0;
    }
    .sub{
      font-size:13px;
      color:var(--muted);
      margin:2px 0 0;
    }
    .right{
      display:flex;
      gap:8px;
    }
    .pill{
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Claire · Contact</h1>
      <div class="desc">원하는 앱을 선택해서 바로 연락하거나 QR로 추가하세요.</div>

      <!-- WhatsApp -->
      <div class="app">
        <div class="left">
          <div class="icon">WA</div>
          <div class="meta">
            <p class="name">WhatsApp</p>
            <p class="sub">+82-10-3831-6689</p>
          </div>
        </div>
        <div class="right">
          <button class="pill" onclick="openQR('whatsapp.jpg','WhatsApp QR')">QR 보기</button>
        </div>
      </div>

      <!-- Kakao -->
      <div class="app">
        <div class="left">
          <div class="icon">KT</div>
          <div class="meta">
            <p class="name">KakaoTalk OpenChat</p>
            <p class="sub">링크 또는 QR로 입장</p>
          </div>
        </div>
        <div class="right">
          <button class="pill" onclick="openQR('kakaotalk.jpg','KakaoTalk QR')">QR 보기</button>
        </div>
      </div>

      <!-- WeChat -->
      <div class="app">
        <div class="left">
          <div class="icon">WC</div>
          <div class="meta">
            <p class="name">WeChat</p>
            <p class="sub">QR로 친구 추가</p>
          </div>
        </div>
        <div class="right">
          <button class="pill" onclick="openQR('wechat.jpg','WeChat QR')">QR 보기</button>
        </div>
      </div>

      <!-- LINE -->
      <div class="app">
        <div class="left">
          <div class="icon">LN</div>
          <div class="meta">
            <p class="name">LINE</p>
            <p class="sub">링크 또는 QR로 추가</p>
          </div>
        </div>
        <div class="right">
          <button class="pill" onclick="openQR('line.jpg','LINE QR')">QR 보기</button>
        </div>
      </div>

      <!-- Instagram -->
      <div class="app">
        <div class="left">
          <div class="icon">IG</div>
          <div class="meta">
            <p class="name">Instagram</p>
            <p class="sub">@jjj_u_eun</p>
          </div>
        </div>
        <div class="right">
          <button class="pill" onclick="openQR('instagram.jpg','Instagram QR')">QR 보기</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    function openQR(img,title){
      const w = window.open("","_blank","width=420,height=480");
      w.document.write(`
        <title>${title}</title>
        <body style="margin:0;display:flex;align-items:center;justify-content:center;background:#111;">
          <img src="${img}" style="max-width:90%;border-radius:12px;">
        </body>
      `);
    }
  </script>
</body>
</html>
